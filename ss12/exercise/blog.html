<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Blog</title>
  </head>
  <body>
    <div class="mb-2">
      <input
        type="text"
        name="title"
        id="title"
        placeholder="search..."
        class="mb-3"
      />
      <button type="button" onclick="loadBlogs()">Search</button>
    </div>

    <div>
      <a
        href="category.html"
        id="link-category"
        class="btn btn-secondary mb-3"
        target="_blank"
        >Danh sách danh mục Blog</a
      >
    </div>

    <div>
      <a href="create.html" target="_blank" class="btn btn-secondary mb-3"
        >Thêm mới Blog</a
      >
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Tên Tác giả</th>
          <th>Tiêu đề</th>
          <th>Danh mục</th>
          <th>Xóa</th>
        </tr>
      </thead>
      <tbody id="listBlogs"></tbody>
    </table>
    <div class="d-flex justify-content-center" id="loadMoreContainer"></div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Xóa sản phẩm</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form action="" id="delete-blog">
            <input type="hidden" name="deleteId" id="deleteId">
            <p class="modal-body" id="deleteName"></p>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Thoát
              </button>
              <button type="submit" class="btn btn-danger" 
              data-bs-dismiss="modal">Xóa</button>
            </div>
          </form>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./blog_js.js"></script>
  </body>
</html>
