<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <title>Create</title>
</head>
<body>
    <form action="" id="add-blog">
        <label for="authorName">Tên tác giả</label>
        <input type="text" name="authorName" 
        id="authorName" class="form-control" required>
        <label for="title">Tiêu đề</label>
        <input type="text" name="title" 
        id="title" class="form-control" required>
        <label for="content">Nội dung</label>
        <input type="text" name="content" 
        id="content" class="form-control" required>
        <label for="">Danh mục</label>
        <div id="select-category"></div>
        <input type="submit" value="Thêm mới" class="btn btn-success">
        <a href="blog.html" class="text-decoration-none btn btn-primary">Thoát</a>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
    <script src="./create_js.js"></script>
</body>
</html>
