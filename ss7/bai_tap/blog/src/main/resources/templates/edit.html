<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Form</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<form action="/blog/edit" method="post" th:object="${blog}">
  <input type="hidden" th:field="${blog.id}">
  <label for="name">Tên tác giả</label>
  <input type="text" class="form-control" th:field="*{authorName}" id="name">
  <label for="title">Tiêu đề</label>
  <input type="text" class="form-control" th:field="*{title}" id="title">
  <label for="content">Nội dung</label>
  <input type="text" class="form-control" th:field="*{content}" id="content">
  <label>Danh mục</label>
  <select class="form-control" th:field="*{category}">
    <option th:each="category : ${categoryList}"  th:text="${category.name}" th:value="${category.id}"></option>
  </select>
  <div class="mt-3">
    <input type="submit" class="btn btn-primary" value="Cập nhật">
    <button type="button" class="btn btn-secondary" onclick="window.location.href='/blog'">Cancel</button>
  </div>
</form>
<script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
