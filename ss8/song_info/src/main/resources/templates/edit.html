<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<form action="/song/edit" method="post" th:object="${songDTO}">
    <input type="hidden" th:field="${songDTO.id}">
    <label for="songName">Điền tên bài hát</label>
    <input type="text" class="form-control" th:field="*{songName}" id="songName">
    <p th:errors="*{songName}" class="text-danger"></p>
    <label for="singer">Điền tên ca sĩ</label>
    <input type="text" class="form-control" th:field="*{singer}" id="singer">
    <p th:errors="*{singer}" class="text-danger"></p>
    <label for="category">Điền thể loại</label>
    <input type="text" class="form-control" th:field="*{category}" id="category">
    <p th:errors="*{category}" class="text-danger"></p>
    <div class="mt-3">
        <input type="submit" class="btn btn-primary" value="Cập nhật">
        <button type="button" class="btn btn-secondary" onclick="window.location.href='/song'">Cancel</button>
    </div>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
