<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Blog</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{themify-icons/themify-icons.css}">
    <style>
        th, td {
            text-align: center;
        }
        .page-item {
            text-decoration: none;
            border: 1px solid #000000;
            margin-right: 5px;
        }
        .page-item.number:hover {
            color: black;
            background-color: #cccccc;
        }
        .page-item.number.active {
            color: black !important;
            background-color: #cccccc !important;
        }
    </style>
</head>
<body>
<p th:text="${msg}"></p>
<form action="/blog" method="get">
    <input type="text" name="name" placeholder="tìm kiếm" th:value="${name}">
    <input type="submit" value="Tìm kiếm">
</form>
<a href="/register/create" class="btn btn-secondary mb-3 mt-3">Đăng ký</a>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Phone</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="register : ${list}">
        <td th:text="${register.id}"></td>
        <td th:text="${register.firstName}"></td>
        <td th:text="${register.lastName}"></td>
        <td th:text="${register.phone}"></td>
        <td th:text="${register.age}"></td>
        <td th:text="${register.email}"></td>
    </tr>
    </tbody>
</table>
<script>
    function getBlogInfo (id, name) {
        document.getElementById("deleteId").value = id;
        document.getElementById("deleteName").innerText = name;
    }
</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
