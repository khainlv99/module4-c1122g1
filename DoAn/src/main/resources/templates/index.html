<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<section>
	<!-- Start Slider -->
	<div id="carouselExample" class="carousel slide">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="https://freelancervietnam.vn/wp-content/uploads/2020/11/phan-mem-quan-ly-truong-hoc.jpg" class="d-block w-100" alt="..." style="height: 700px; object-fit: cover;">
			</div>
			<div class="carousel-item">
				<img src="https://faceworks.vn/wp-content/uploads/2018/12/ERP-2.png" class="d-block w-100" alt="..." style="height: 700px; object-fit: cover;">
			</div>
			<div class="carousel-item">
				<img src="https://freelancervietnam.vn/wp-content/uploads/2020/11/phan-mem-quan-ly-truong-hoc.jpg" alt="..." class="d-block w-100" style="height: 700px; object-fit: cover;">
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>

	<!-- Start Category Module -->
	<div class="container">

			<p class="text-center fs-4">Chức vụ</p>

						<img src="img/category_img/appli.png" width="65%" height="140px">
						<p>Quản trị viên</p>
					</div>
				</div>
			</div>

			<div class="col-md-3">
				<div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">

						<p>Giáo viên</p>
					</div>

			<div class="col-md-3">

			<div class="col-md-3">

					<div class="card-body text-center">
						<img src="img/category_img/groccery.jpg" width="65%" height="140px">
						<p>Ban giám hiệu</p>
					</div>
				</div>
			</div>
		</div>
