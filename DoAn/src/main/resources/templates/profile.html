<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<section>
  <div class="container mt-5">
    <h2 class="text-center">User Profile</h2>

    <form action="#" th:action="@{/updateProfile}" th:object="${user}" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" th:value="${user.name}" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" class="form-control" th:value="${user.address}" required>
      </div>
      <div class="form-group">
        <label for="mobileNumber">Phone Number:</label>
        <input type="text" id="mobileNumber" name="mobileNumber" class="form-control" th:value="${user.mobileNumber}" required>
      </div>
      <div class="form-group">
        <label for="img">Profile Image:</label>
        <input type="file" id="img" name="img" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>

    <div th:if="${session.succMsg}" class="alert alert-success mt-3" th:text="${session.succMsg}"></div>
    <div th:if="${session.errorMsg}" class="alert alert-danger mt-3" th:text="${session.errorMsg}"></div>
  </div>
</section>
</body>
</html>
